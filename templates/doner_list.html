<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Donar List</title>
</head>
<body>
	<h1>Available Doners</h1>

	<table border="1">



		<tr>
			<td>Name</td>
			<td>Mobile</td>
			<td>Blood Group</td>
		</tr>

		{% for doner in doners %}
		<tr>
			<td>{{doner.name}}</td>
			<td>{{doner.mobile}}</td>
			<td>{{doner.blood_group}}</td>
		</tr>
		{%endfor %}
	</table>
	
</body>
</html>
